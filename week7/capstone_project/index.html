<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/bea5aeebba.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <main>
        <form id="to-do-form">
            <h2>To-Do</h2>
            <input type="text" id="title" placeholder="Title" required>
            <h2>Description</h2>
            <input type="text" id="description" placeholder="Context">
            <button id="submit-button">Add To-Do Item</button>
        </form>
        <div id="output-box"></div>
    </main>
    <footer>
        Web Dev Student 2020
    </footer>
    <script src="./app.js"></script>
</body>
</html>
